<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>

    <!-- Pregunta 1 -->
    <p>¿Quién eres?</p>
    <select id="question1">
        <option value="K">K</option>
        <option value="C">C</option>
        <option value="F">F</option>
    </select>

    <!-- Pregunta 2 -->
    <p>Si pudieras decirme algo, ¿qué sería?</p>
    <textarea id="question2" placeholder="Escribe tu respuesta aquí"></textarea>

    <!-- Pregunta 3 -->
    <p>¿Te gustaría un café conmigo?</p>
    <button id="yesButton" onclick="saveAnswer('¿Te gustaría un café conmigo?', 'Sí')">Sí</button>
    <button id="noButton">No</button>

    <p id="noCounter"></p>

    <script src="js/app.js"></script>
</body>
</html>
